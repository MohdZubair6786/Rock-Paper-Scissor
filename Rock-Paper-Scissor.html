    <head></head>
    <body>
      <p>Rock Paper Scissor Game</p>
      <p>Click on any button </p>
      <button onclick="
        playeGame('rock');
        ">Rock</button>
      <button onclick="
        playeGame('papper');
        "
      >Paper</button>
      <button onclick=" 
        playeGame('scissor');
        "
      >Scissor</button>

      <button onclick="
      score.win = 0,
      score.lose =0,
      score.tie = 0
      localStorage.removeItem('score');
      ">Reset score</button>

      <script>
        // console.log(JSON.parse(localStorage.getItem('score')));
        let score=JSON.parse(localStorage.getItem('score'))
         ||{
            wins : 0,
            loses: 0,
            ties : 0
          };
          console.log(score);

      /*  if(score===null){
          score={
            wins : 0,

          }
        }
      */
        function playeGame(playerMove){
          const computerMove =pickComputerMove();
          let result = '';
          if(playerMove==='scissor'){
              if(computerMove==='scissor'){
                result='Tie.'
              }else if (computerMove==='rock'){
                result='You Lose.';
              }else if(computerMove==='paper'){
                result = 'You Win.';
              }

          }else if(playerMove==='papper'){
            if(computerMove==='papper'){
              result='Tie.';
            }else if(computerMove==='scissor'){
              result='You Lose.';
            }else if(computerMove==='rock'){
              result='You Win.';
            }

          }else if(playerMove==='rock'){
            if(computerMove==='rock'){
              result='Tie.'
            }else if(computerMove==='paper'){
              result ='You Lose.'
            }else if(computerMove==='scissor'){
              result = 'You Win.';
            };
          }
          if (result==='You Win.'){
          score.win +=1;
        }else if(result==='You Lose.'){
          score.lose -=1;
        }else if(result==='Tie.'){
          score.tie +=1;
        }

        localStorage.setItem('score',JSON.stringify(score));

          alert(`You Choose ${playerMove}.\n Computer Choose ${computerMove}.\n Result is: ${result}
Win:${score.win} , Lose : ${score.lose} , Tie ${score.tie}`);
        }

        function pickComputerMove(){
          let computerMove = '';
          const randumNumber = Math.random();
            if (randumNumber >=0 && randumNumber<1/3){
              computerMove = 'rock';
            }else if(randumNumber>=1/3 && randumNumber<2/3){
              computerMove='paper';
            }else if(randumNumber>=2/3 && randumNumber<1){
              computerMove='scissor';
            } return computerMove;
        };
      </script>
